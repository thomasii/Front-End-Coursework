   <body>
      <header>
         <h1> Thomas Wright </h1>
      </header>
      <form>
         <div class="input-group mb-3">
            <span class="input-group-text" id="input">Enter Number of random numbers to create</span>
            <input type="text" class="form-control" id="number" name="input" placeholder="# of random seriers of numbers to generate" aria-label=" #s" aria-describedby="uid" required="">
         </div>
         <button type="button" onclick="randomSeries()" class="btn btn-primary">Submit</button>
      </form>
      <script>
         function randomSeries() {
             var iterations = parseInt(document.getElementById("number").value);
             for (i = 0; i < iterations; i++) {
         
                 var length = Math.floor(Math.random() * (20 - 3 + 1) + 3);
                 var number = "";
                 for (j = 0; j < length; j++) {
                     number += Math.floor(Math.random() * 9).toString();
         
                 }
                 document.write((i + 1) + ":" + number + " " + length + "<br>");
             }
         }
      </script>
   </body>
